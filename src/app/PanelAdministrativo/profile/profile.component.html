<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">/ Perfil</li>
  </ol>
</nav>
<div class="row justify-content-evenly">
  <div class="col-md-4 card pt-3">
    <div
      class="row"
      style="display: flex; align-items: center; justify-content: center"
    >
      <img
        src="/assets/img/conjunto cerrado.jpg"
        class="card-img-top"
        alt="..."
        style="max-height: 300px; max-width: 500px"
      />
    </div>

    <div class="row">
      <h5>{{nuevoAccount.nombre}}</h5>
      <div class="col-md-6 col-sm-12">
        <h6>Condominio</h6>
        <p></p>
      </div>

      <div class="col-md-6 col-sm-12">
        <h6>Direccion</h6>
        <p>{{nuevoAccount.direccion}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h6>Administrador</h6>
        <p>{{user.nombre}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h6>Correo</h6>
        <p>{{nuevoAccount.correo}}</p>
      </div>
      <div class="col-md-6 col-sm-12">
        <h6>Telefono</h6>
        <p>{{nuevoAccount.telefono}}</p>
      </div>
    </div>
    <div class="row">
      <h6>Descripcion</h6>
      <p>{{nuevoAccount.descripcion}}</p>
    </div>
  </div>
  <div class="col-md-7 card pt-3">
    <div class="row card " style="margin: 0;" >
      <div
        class="row"
        style="display: flex; align-items: center; justify-content: center"
      >
        <img
          src="/assets/img/img.jpg"
          class="card-img-top"
          alt="..."
          style="max-height: 300px; max-width: 500px"
        />
      </div>
      <div class="card-body">
        <h5>Residente</h5>
        <form class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Nombre: </label>
            <input type="text"  name="nombre" [(ngModel)]="user.nombre" class="form-control" [disabled]="!inputsHabilitados" />
          </div>
          <div class="col-md-4">
            <label  class="form-label">Genero: </label>
            <select  name="genero" [(ngModel)]="user.genero" class="form-select" aria-label="Default select example" [disabled]="!inputsHabilitados">
              <option selected>Seleccione</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
            </select>
          </div>
          <div class="col-md-4">
            <label  class="form-label">Correo: </label>
            <input type="email" name="correo" [(ngModel)]="user.correo" class="form-control" [disabled]="!inputsHabilitados"/>
          </div>

          <div class="col-md-4">
            <label class="form-label">Direccion: </label>
            <input
              type="text"
              name="direccion" [(ngModel)]="user.direccion" 
              class="form-control"
              placeholder="1234 Main St"
              [disabled]="!inputsHabilitados"
            />
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Password: </label>
            <input type="password" class="form-control" id="inputPassword4" [disabled]="!inputsHabilitados"/>
          </div>
          <button type="button" class="btn btn-success" style="background: var(--coral) !important;" (click)="habilitarInputs()" [hidden]="modoEdicion">Actualizar Datos</button>

                <button type="button" class="btn btn-success" (click)="guardarCambios()" [hidden]="!modoEdicion">Guardar Cambios</button>
              
        </form>
      </div>
    </div>

   
  </div>
</div>
