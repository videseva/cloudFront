<div class="row mt-3 mb-4">
  <span class="pl-5 text-secondary" style="font-size: 18px;"><i class="bi bi-sun text-warning"></i> ¡Saludos! Hoy,
    <strong>{{ currentDateTime }}</strong>, es un nuevo día para alcanzar tus metas.</span>
</div>
<div class="row justify-content-evenly">
  <div class="col-md-3 col-sm-12 card cardIndicator" style="border-top: 5px solid #FF0066!important;">
    <h5>Total de Usuarios </h5>
    <span class="pl-5" style="color: #FF0066;"><i class="bi bi-people"></i> {{totalUser}}</span>
  </div>
  <div class="col-md-3 col-sm-12 card cardIndicator" style="border-top: 5px solid #68B984!important;">
    <h5>Total de reservas</h5>
    <span class="pl-5" style="color: #68B984 !important" ><i class="bi bi-ticket-detailed"></i> {{totalReserver}}</span>
  </div>
  <div class="col-md-3 col-sm-12 card cardIndicator"  style="border-top: 5px solid #ff6969 !important;">
    <h5>Total de Zonas </h5>
    <span class="pl-5 text-danger"><i class="bi bi-grid"></i> {{totalZone}}</span>
  </div>
</div>

<div class="row justify-content-around">
  <div class="col-md-4 card">
    <h5 class="mt-3 " style="text-align: center;"><i class="bi bi-pie-chart"></i> Estado de la reservas </h5>
    <div id="chart">
      <apx-chart
        [series]="ChartOptionsReservas.series"
        [chart]="ChartOptionsReservas.chart"
        [labels]="ChartOptionsReservas.labels"
        [colors]="ChartOptionsReservas.colors"
        [responsive]="ChartOptionsReservas.responsive"
        [fill]="ChartOptionsReservas.fill"
        [legend]="ChartOptionsReservas.legend"
      ></apx-chart>
    </div>
    
    
  </div>
  <div class="col-md-3 card">
     <h5 class="mt-3 " style="text-align: center;"><i class="bi bi-bar-chart" ></i> Usuarios </h5>
     <div id="chart">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </div>
    

    
  </div>
  <div class="col-md-4 pt-3 card">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
